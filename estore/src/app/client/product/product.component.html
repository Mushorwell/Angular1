<div class="card col-md-12">
  <h1>Product</h1>
  <div class="card-body"
        *ngIf="product">

      <div class="row">

        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{product.productName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{product.productDescription}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Category:</div>
            <div class="col-md-6">{{product.productCategory}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{product.productPrice|currency:"USD":"symbol"}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Quantity:</div>
            <div class="col-md-6">{{product.productQuantity}}</div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  [routerLink]="['/products']">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  *ngIf="userLoggedIn"
                  [routerLink]="['edit']">
            Edit
          </button>
          <button class="btn btn-outline-success"
                  style="width:80px"
                  *ngIf="userLoggedIn"
                  [routerLink]="['edit']">
            Buy
          </button>
        </div>
      </div>

    </div>
</div>
